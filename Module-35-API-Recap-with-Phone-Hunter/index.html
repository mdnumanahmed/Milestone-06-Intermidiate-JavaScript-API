<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="container mx-auto px-20 text-center py-5 mb-8">
        <h1 class="text-4xl font-bold">Welcome to Phone Hunter</h1>
        <form>
          <input
            id="searchField"
            type="text"
            placeholder="Type Phone name here"
            class="input input-bordered input-primary my-7 w-full max-w-xs"
          />
        </form>
      </div>
    </header>
    <main>
      <section class="container mx-auto px-20">
        <!-- Spinner -->
        <div id="loader" class="mx-auto text-center hidden">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-success motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>
        <!-- Search Result -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>

        <!-- status -->
        <div id="status" class="hidden alert alert-warning shadow-lg">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current flex-shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            <span>No Phone Found! Please try again</span>
          </div>
        </div>

        <!-- Show More -->
        <div class="text-center mx-auto my-8">
          <button id="show-more" class="btn btn-wide hidden">Show More</button>
        </div>
      </section>
    </main>


<!-- Put this part before body end tag -->
<input type="checkbox" id="detail-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box relative">
    <label for="detail-modal" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
    <div id="phone-details" class="text-center">
      
    </div>
    <div class="modal-action">
      <label for="detail-modal" class="btn">Close</label>
    </div>
  </div>
</div>

    <script src="./js/app.js"></script>
  </body>
</html>
